<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 Study Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e5f5ff 0%, #ede8ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin: 40px 0;
            color: #333;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 20px;
            border-radius: 15px;
            max-width: 85%;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .user-message {
            background: #f3f4f6;
            align-self: flex-end;
            color: #333;
        }

        .bot-message {
            background: #f8f9fa;
            align-self: flex-start;
            color: #333;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 15px;
            padding: 5px;
        }

        .chat-input {
            flex: 1;
            border: none;
            padding: 12px 15px;
            font-size: 0.95rem;
            outline: none;
            background: transparent;
        }

        .input-buttons {
            display: flex;
            gap: 8px;
            padding-right: 10px;
        }

        .input-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }

        .input-button:hover {
            color: #333;
        }

        .send-button {
            background: #f3f4f6;
            border: none;
            border-radius: 12px;
            padding: 8px 16px;
            color: #333;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #e5e7eb;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 15px;
            color: #666;
            font-size: 0.9rem;
            margin: 5px 20px;
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>The evolution of 24/7 study starts here</h1>
        <p>Quick step-by-step solutions. When you need them.</p>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">Hi! I'm your study assistant. What would you like help with today?</div>
        </div>
        <div class="typing-indicator" id="typingIndicator">AI is thinking...</div>
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="userInput" placeholder="What would you like help with today?">
                <div class="input-buttons">
                    <button class="input-button">üì∑</button>
                    <button class="input-button">‚å®Ô∏è</button>
                    <button class="send-button" id="sendButton">‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const HUGGING_FACE_TOKEN = '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'; // Replace with your token
            const sendButton = document.getElementById('sendButton');
            const userInput = document.getElementById('userInput');
            const typingIndicator = document.getElementById('typingIndicator');
            let isProcessing = false;

            async function getAIResponse(message) {
                try {
                    const response = await fetch(
                        "https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill",
                        {
                            headers: {
                                Authorization: `Bearer ${HUGGING_FACE_TOKEN}`,
                                "Content-Type": "application/json",
                            },
                            method: "POST",
                            body: JSON.stringify({ inputs: message }),
                        }
                    );
                    const result = await response.json();
                    return result[0].generated_text;
                } catch (error) {
                    console.error('Error:', error);
                    return "I apologize, but I encountered an error. Please try again.";
                }
            }

            // For testing without API - remove this in production
            async function getSimulatedResponse(message) {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const responses = {
                    "hello": "Hi there! How can I help you today?",
                    "how are you": "I'm doing well, thank you for asking! How about you?",
                    "what is your name": "I'm a chatbot assistant created to help answer your questions!",
                    "bye": "Goodbye! Have a great day!",
                };
                
                // Check for matching responses
                for (const key of Object.keys(responses)) {
                    if (message.toLowerCase().includes(key)) {
                        return responses[key];
                    }
                }
                
                return `I understand you're asking about "${message}". Let me help you with that. What specific information would you like to know?`;
            }

            function addMessage(text, className) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${className}`;
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function sendMessage() {
                if (isProcessing) return;

                const message = userInput.value.trim();
                if (message === '') return;

                // Disable input while processing
                isProcessing = true;
                sendButton.disabled = true;
                userInput.disabled = true;
                
                // Add user message
                addMessage(message, 'user-message');
                userInput.value = '';

                // Show typing indicator
                typingIndicator.style.display = 'block';

                // Get AI response - using simulated response for now
                // Replace getSimulatedResponse with getAIResponse when you have your Hugging Face token
                const response = await getAIResponse(message);
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Add AI response
                addMessage(response, 'bot-message');

                // Re-enable input
                isProcessing = false;
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }

            // Add event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isProcessing) {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
